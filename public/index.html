<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>DockerOfflineHub</title>
    </head>
    <body>

    <div class="container">
        <div class="row mt100">
            <div class="col"></div>
            <div class="col">
                <h1 class="mb50">DockerOfflineHub</h1>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="type your dockerhub image name" aria-label="Recipient's username" aria-describedby="button-addon2">
                    <button class="btn btn-outline-secondary" type="button" id="button-addon2">Download</button>
                </div>
                <iframe class="dl" src="/files/"></iframe>
            </div>
            <div class="col"></div>
        </div>
    </div>

    <style>
        .dl {
            width: 500px;
            height: 500px;
            border: 1px solid #ced4da;
            border-radius: 0.25rem;
        }
        .mt100 {
            margin-top: 100px;
        }
        .mb50 {
            margin-bottom:50px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
